<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Titulo da Aplicação</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/estilo.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
    	<div class="container-fluid">           
            <a class="brand" href="#">Nome da Empresa - Painel Administrativo</a>
        </div>
    </div>
</div>

<div class="container">
	<div class="row">
    	<div class="span3">&nbsp;</div>
        <div class="span6">
        	<h4>Para acesso ao sistema, efetue login:</h4>
            <div class="well">
            	
                <form class="form-horizontal">
                
                	<fieldset>
                    	<div class="control-group">
                        	<label class="control-label" for="txt_usuario">Usuário:</label>
                            <div class="controls">
                            	<input type="text" class="input-large" id="txt_usuario" />
                            </div>
                        </div>
                        
                        <div class="control-group">
                        	<label class="control-label" for="txt_senha">Senha:</label>
                            <div class="controls">
                            	<input type="password" class="input-large" id="txt_senha" />
                            </div>
                        </div>
                        
                        <div class="form-actions">
                        	<a href="#">Esqueci minha senha</a>
                            <button type="submit" class="btn btn-primary">Acessar</button>
                        </div>
                        
                    </fieldset>
                
                </form>
                
            </div>
        </div>
        <div class="span3">&nbsp;</div>
    </div>
</div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
</html>
